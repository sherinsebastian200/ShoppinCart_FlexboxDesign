<!DOCTYPE html>
<html>
<head>
    <title>assignment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="container flex">

            <div class="nav-links">
                <i class="fas fa-home"></i>

                <h4>Home</h4>
                <i class="fas fa-shopping-cart"></i>
                <h4>Shop</h4>
                <i class="fas fa-star"></i>
                <h4>Featured</h4>
            </div>
            <span class="up-arrow">&#9650;</span>
            <div class="nav-search">
                <input type="text" placeholder="Search">
            </div>

            <nav>

                <ul>
                    <li class="nav">
                        <button class="button login ">Login</button>
                    <li class="nav">
                        <button class="button">Join</button>
                </ul>

            </nav>
        </div>
    </div>
    <header>
        <h1>Canopy Is Amazon,curated</h1>
        <div class="header-table">
            <div class="header-cell">Learn about Canopy</div>
            <div class="header-cell">Find great gifts</div>
            <div class="header-cell">Join to save products</div>

        </div>

    </header>
    <main>
        <div class="navbar">
            <div class="container flex">

                <div class="nav-links">
                    <h4>Trending </h4>
                    <h4>New</h4>
                    <h4>Most Popular</h4>
                </div>
            </div>
        </div>

        <div class="card-container">
            <div class="card">

                <div class="price-box">
                    <span class="price">$35</span>
                </div>

                <img src="https://tiimg.tistatic.com/fp/1/005/096/pink-color-ladies-purse-742.jpg" alt="Image 1">


            </div>

            <div class="card">
                <span class="favorite">&#10084;</span>
                <div class="price-box">
                    <span class="price">$55</span>
                </div>
                <img src="https://cdn.shoplightspeed.com/shops/618245/files/53799342/herschel-herschel-supply-co-heritage-backpack-ligh.jpg"
                    alt="Image 2">

            </div>
            <div class="card">
                <div class="price-box">
                    <span class="price">$18</span>
                </div>
                <img src="https://thumbs.dreamstime.com/b/knife-15039796.jpg" alt="Image 1">

            </div>
            <div class="card">
                <div class="price-box">
                    <span class="price">$8</span>
                </div>
                <img src="https://m.media-amazon.com/images/I/61l4ODFmyGL.jpg" alt="Image 1">

            </div>
            <div class="card">
                <div class="price-box">
                    <span class="price">$5</span>
                </div>
                <img src="https://5.imimg.com/data5/SELLER/Default/2022/2/EF/AB/TB/135999833/m02-1--500x500.jpg"
                    alt="Image 1">

            </div>
            <div class="card">
                <div class="price-box">
                    <span class="price">$30</span>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/30/M0354_990116-6_1_%28cropped%29.jpg"
                    alt="Image 1">

            </div>
        </div>
    </main>
</body>

</html>
